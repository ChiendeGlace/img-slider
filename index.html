<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

<body>
    <section aria-label="Newest Photos">

            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1670296168599-f34d9beb2147?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="Nature Image #2">
            </li>
            <li class="slide">
                <img src="https://images.unsplash.com/photo-1669493966842-66e7ce512bf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="Nature Image #3">

        </div>
    </section>

    <script src="index.js"></script>

</html>
